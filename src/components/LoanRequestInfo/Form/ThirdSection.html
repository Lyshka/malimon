<div class="flex xl:flex-row flex-col xl:gap-[116px] gap-4">
  <p
    class="xl:font-bold font-normal xl:text-xl text-sm flex-shrink-0 xl:w-[187px] w-full"
  >
    Профиль
  </p>

  <div class="space-y-6 w-full">
    <div class="containerInput">
      <label class="text-base font-bold" for="age">Возраст</label>

      <input
        id="age"
        name="age"
        placeholder="44"
        class="max-w-[507px] w-full"
        type="number"
        min="1"
      />
    </div>

    <div class="containerInput">
      <label class="text-base font-bold" for="familyStatus"
        >Семейное положение</label
      >

      <div
        data-select-type="single"
        class="relative max-w-[507px] w-full multipleSelect"
      >
        <button
          type="button"
          class="bg-white rounded-main w-full h-[47px] flex justify-between px-5 py-3 items-center cursor-pointer openMultipleSelect"
        >
          <p
            class="text-gray-100 xl:text-base text-sm activeSelectMultiple flex flex-wrap xl:gap-5 gap-3"
          >
            <span class="placeholderSelectMultiple"
              >Выберите семейное положение</span
            >
          </p>

          <svg
            class="flex-shrink-0 iconArrow transition-all duration-500"
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.41 0.0800781L6 4.67008L10.59 0.0800781L12 1.50008L6 7.50008L0 1.50008L1.41 0.0800781Z"
              fill="black"
            />
          </svg>
        </button>

        <div
          class="multipleSelectList absolute -bottom-2 translate-y-full rounded-main w-full overflow-hidden z-[1] transition-all duration-500 grid grid-rows-0 bg-white"
        >
          <div class="min-h-0 flex flex-col divide-y-2 items-start">
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Женат/Замужем
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Холост/Не замужем
            </button>
          </div>
        </div>

        <input value="" class="inputValue" name="familyStatus" type="hidden" />
      </div>
    </div>

    <div class="containerInput">
      <label class="text-base font-bold" for="countChild"
        >Количество детей</label
      >

      <input
        id="countChild"
        name="countChild"
        placeholder="1"
        class="max-w-[507px] w-full"
        type="number"
        min="0"
      />
    </div>

    <div class="containerInput">
      <label class="text-base font-bold" for="monthIncome"
        >Месячный доход</label
      >

      <div class="max-w-[507px] flex w-full">
        <input
          id="monthIncome"
          name="monthIncome"
          placeholder="Сумма"
          type="number"
          min="1"
        />
        <load
          src="src/components/LoanRequestQuestionnaire/Form/CurrencySelect.html"
        />
      </div>
    </div>

    <div class="containerInput">
      <label class="text-base font-bold" for="sourcesOfFunds"
        >Источники средств</label
      >

      <div class="relative max-w-[507px] w-full multipleSelect">
        <button
          type="button"
          class="bg-white rounded-main w-full h-[47px] flex justify-between px-5 py-3 items-center cursor-pointer openMultipleSelect"
        >
          <p
            class="text-gray-100 xl:text-base text-sm activeSelectMultiple flex flex-nowrap xl:gap-5 gap-3 overflow-hidden"
          >
            <span class="placeholderSelectMultiple"
              >Выберите источник дохода</span
            >
          </p>

          <svg
            class="flex-shrink-0 iconArrow transition-all duration-500"
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.41 0.0800781L6 4.67008L10.59 0.0800781L12 1.50008L6 7.50008L0 1.50008L1.41 0.0800781Z"
              fill="black"
            />
          </svg>
        </button>

        <div
          class="multipleSelectList absolute -bottom-2 translate-y-full rounded-main w-full overflow-hidden z-[1] transition-all duration-500 grid grid-rows-0 bg-white"
        >
          <div class="min-h-0 flex flex-col divide-y-2 items-start">
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Работа
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Предпринимательская деятельность
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Стипендия
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Пенсия
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Прочее
            </button>
          </div>
        </div>

        <input
          value=""
          class="inputValue"
          name="sourcesOfFunds"
          type="hidden"
        />
      </div>
    </div>

    <div
      class="grid PlaceOfWorkContainer grid-rows-0 overflow-hidden transition-all duration-500 !mt-6 !-mb-6"
    >
      <div class="containerInput min-h-0">
        <div class="xl:block hidden">&nbsp;</div>

        <input
          name="PlaceOfWork"
          placeholder="Место работы"
          class="max-w-[507px] w-full"
          type="text"
        />
      </div>
    </div>

    <div
      class="grid entrepreneurialActivityContainer grid-rows-0 overflow-hidden transition-all duration-500 !mt-6 !-mb-6"
    >
      <div class="containerInput min-h-0">
        <div class="xl:block hidden">&nbsp;</div>

        <input
          name="entrepreneurialActivity"
          placeholder="Вид предпринимательской деятельности"
          class="max-w-[507px] w-full"
          type="text"
        />
      </div>
    </div>

    <div
      class="grid otherContainer grid-rows-0 overflow-hidden transition-all duration-500 !mt-6 !-mb-6"
    >
      <div class="containerInput min-h-0">
        <div class="xl:block hidden">&nbsp;</div>

        <input
          name="other"
          placeholder="Прочее"
          class="max-w-[507px] w-full"
          type="text"
        />
      </div>
    </div>

    <div class="containerInput">
      <label class="text-base font-bold" for="possessions"
        >Имеется ли во владении</label
      >

      <div class="relative max-w-[507px] w-full multipleSelect">
        <button
          type="button"
          class="bg-white rounded-main w-full h-[47px] flex justify-between px-5 py-3 items-center cursor-pointer openMultipleSelect"
        >
          <p
            class="text-gray-100 xl:text-base text-sm activeSelectMultiple flex flex-wrap xl:gap-5 gap-3"
          >
            <span class="placeholderSelectMultiple"
              >Выберите свои владения</span
            >
          </p>

          <svg
            class="flex-shrink-0 iconArrow transition-all duration-500"
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.41 0.0800781L6 4.67008L10.59 0.0800781L12 1.50008L6 7.50008L0 1.50008L1.41 0.0800781Z"
              fill="black"
            />
          </svg>
        </button>

        <div
          class="multipleSelectList absolute -bottom-2 translate-y-full rounded-main w-full overflow-hidden z-[1] transition-all duration-500 grid grid-rows-0 bg-white"
        >
          <div class="min-h-0 flex flex-col divide-y-2 items-start">
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Автомобиль
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Квартира
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Участок
            </button>

            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Дача
            </button>

            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Дом
            </button>
          </div>
        </div>

        <input value="" class="inputValue" name="possessions" type="hidden" />
      </div>
    </div>
  </div>
</div>
