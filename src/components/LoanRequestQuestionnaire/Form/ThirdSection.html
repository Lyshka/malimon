<div class="flex xl:flex-row flex-col xl:gap-[116px] gap-4">
  <p
    class="xl:font-bold font-normal xl:text-xl text-sm flex-shrink-0 xl:w-[187px] w-full"
  >
    Параметры займа
  </p>

  <div class="space-y-6 w-full">
    <div class="containerInput">
      <label class="text-base font-bold" for="loanAmount"
        >Активы на 2022 год</label
      >

      <div class="max-w-[507px] flex w-full">
        <input
          id="loanAmount"
          name="loanAmount"
          placeholder="Сумма"
          type="number"
          min="1"
        />
        <load
          src="src/components/LoanRequestQuestionnaire/Form/CurrencySelect.html"
        />
      </div>
    </div>

    <div class="containerInput">
      <label class="text-base font-bold" for="loanTerm"
        >Срок займа <span class="font-normal text-sm">(месяц)</span></label
      >

      <input
        id="loanTerm"
        name="loanTerm"
        placeholder="12"
        class="max-w-[507px] w-full"
        type="number"
        min="1"
      />
    </div>

    <div class="containerInput">
      <label class="text-base font-bold" for="possibleGuarantors"
        >Возможные поручители по займу</label
      >

      <div class="relative max-w-[507px] w-full multipleSelect">
        <button
          type="button"
          class="bg-white rounded-main w-full h-[47px] flex justify-between px-5 py-3 items-center cursor-pointer openMultipleSelect"
        >
          <p class="text-gray-100 xl:text-base text-sm activeSelectMultiple flex flex-wrap xl:gap-5 gap-3">
            <span class="placeholderSelectMultiple"
              >Выберите поручителей по займу</span
            >
          </p>

          <svg
            class="flex-shrink-0 iconArrow transition-all duration-500"
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.41 0.0800781L6 4.67008L10.59 0.0800781L12 1.50008L6 7.50008L0 1.50008L1.41 0.0800781Z"
              fill="black"
            />
          </svg>
        </button>

        <div
          class="multipleSelectList absolute -bottom-2 translate-y-full rounded-main w-full overflow-hidden z-[1] transition-all duration-500 grid grid-rows-0 bg-white"
        >
          <div class="min-h-0 flex flex-col divide-y-2 items-start">
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Учредитель(-и)
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Дитектор
            </button>
            <button
              type="button"
              class="text-base text-dark-primary hover:text-dark-primary/50 py-3 px-5 w-full text-left selectMultipleButton"
            >
              Иные лица (указать)
            </button>
          </div>
        </div>

        <input
          value=""
          class="inputValue"
          name="possibleGuarantors"
          type="hidden"
        />
      </div>
    </div>

    <div
      class="grid anotherContainer grid-rows-0 overflow-hidden transition-all duration-500"
    >
      <div class="containerInput min-h-0">
        <div class="xl:block hidden">&nbsp;</div>

        <input
          name="another"
          placeholder="Иное"
          class="max-w-[507px] w-full"
          type="text"
        />
      </div>
    </div>
  </div>
</div>
